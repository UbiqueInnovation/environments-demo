name: Run demo workflow

# Triggers the workflow manually in GitHubâ€™s UI
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - DEV
          - PROD

jobs:
  demo:
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Print input, variable, and secret
        run: |
          echo "Running on env: ${{ github.event.inputs.environment }}"
          echo "Deploying to: ${{ vars.URL }}"
